<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="images/sky.png">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body>
<div class="search"> 
<input type="search" id="citySearch" placeholder="Enter Your City Name" autocomplete="off"><button class="btn btn-outline-success" id="SearchBtn">Go</button> </div>
<h1 id="cityName">_ _ _ _ _ </h1>
<div class="row">
<div id="temp"  class="col m-auto">
    <img src="images/sky.png" alt="" id="weatherIcon"><br>
    <h3 id="iconCap"></h3><br>
    <p> <span id="temp_C">_ _ _</span>  &#176C</p>
    <p> <span id="temp_F">_ _ _</span>  &#176F</p>
</div>
<div id="wind" class="col m-auto">
    <h2><span id="windDeg">_ _</span> &#176</h2>
    <h3 id="windDir"></h3><img src="images/wind.png" alt="wind"><br>
    <p> <span id="speed_k">_ _ _</span>  km/hr</p>
    <p> <span id="speed_m">_ _ _</span>  m/hr</p>
</div>
</div>
<br>
<h2 class="text-center"> Forecast</h2>
<table class="table table-warning table-striped text-center">
    <thead>
        <th>Date</th>
        <th>Sunrise</th>
        <th>Sunset</th>
        <th> Avg.Temp</th>
        <th>Condition</th>
        <th>UV</th> 
    </thead>
    <tbody id="forecastData"></tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
